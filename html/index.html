<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .nav-category img {
        height: 50px;
        object-fit: contain;
      }

      .category-name {
        font-size: 14px;
        text-align: center;
        margin-top: 5px;
      }

      .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
      }

      .navbar-brand span {
        color: #ffe500;
        font-weight: bold;
      }

      .navbar {
        background-color: #2874f0;
      }

      .navbar .nav-link,
      .navbar .navbar-brand,
      .navbar .form-control {
        color: white !important;
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-4">
      <a class="navbar-brand" href="#"
        ><strong>Flip</strong><span>kart</span></a
      >
      <form class="d-flex mx-3 flex-grow-1">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search for Products, Brands and More"
          aria-label="Search"
        />
      </form>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Akhil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Become a Seller</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid bg-white py-3">
      <div class="row text-center nav-category">
        <div class="col">
          <img
            src="https://m.media-amazon.com/images/I/71bgo79OXLL._AC_UF1000,1000_QL80_.jpg"
          />
          <div class="category-name">Kilos</div>
        </div>
        <div class="col">
          <img src="https://img.icons8.com/color/48/000000/smartphone.png" />
          <div class="category-name">Mobiles</div>
        </div>
        <div class="col">
          <img src="https://img.icons8.com/color/48/000000/t-shirt.png" />
          <div class="category-name">Fashion</div>
        </div>
        <div class="col">
          <img src="https://img.icons8.com/color/48/000000/laptop.png" />
          <div class="category-name">Electronics</div>
        </div>
        <div class="col">
          <img src="https://img.icons8.com/color/48/000000/sofa.png" />
          <div class="category-name">Home & Furniture</div>
        </div>
        <div class="col">
          <img src="https://img.icons8.com/color/48/000000/fridge.png" />
          <div class="category-name">Appliances</div>
        </div>
        <div class="col">
          <img
            src="https://img.icons8.com/color/48/000000/airplane-take-off.png"
          />
          <div class="category-name">Flight Bookings</div>
        </div>
        <div class="col">
          <img src="https://img.icons8.com/color/48/000000/teddy-bear.png" />
          <div class="category-name">Beauty, Toys & More</div>
        </div>
        <div class="col">
          <img src="https://img.icons8.com/color/48/000000/motorcycle.png" />
          <div class="category-name">Two Wheelers</div>
        </div>
      </div>
    </div>

    <div id="promoCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://img.freepik.com/free-vector/airplane-flying-cloudy-sky_1308-39479.jpg"
            class="d-block w-100"
            alt="Flight Banner"
            style="height: 300px; object-fit: cover"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>International Flights Offer</h5>
            <p>Up to â‚¹25,000 Off | Use Code: FKINT</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#promoCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#promoCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <div class="container">
      <div class="section-title">Best of Electronics</div>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img
              src="https://img.icons8.com/color/96/headphones.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body text-center">
              <h6 class="card-title">Headphones</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
